<mat-card class="panel-card">
    <mat-card-title>性能</mat-card-title>
    <div class="card-inner">
        <div class="performance-container">
            <div class="cpu-container"><span *ngIf="cpuInfo">{{cpuInfo.percent | number: '1.1-1'}}%</span></div>
            <div><span *ngIf="memInfo">
                <span class="mem-used">{{memInfo.total - memInfo.free | number: '1.1-1'}}</span>
                <span class="mem-total">/{{memInfo.total | number: '1.1-1'}}G</span>
            </span></div>
        </div>
        <table mat-table [dataSource]="topInfo" class="mat-elevation-z8">
            <ng-container matColumnDef="command">
                <th mat-header-cell *matHeaderCellDef> Cmd </th>
                <td mat-cell *matCellDef="let element"> {{element.COMMAND}} </td>
            </ng-container>
            <ng-container matColumnDef="user">
                <th mat-header-cell *matHeaderCellDef> User </th>
                <td mat-cell *matCellDef="let element"> {{element.USER}} </td>
            </ng-container>
            <ng-container matColumnDef="cpu">
                <th mat-header-cell *matHeaderCellDef> %CPU </th>
                <td mat-cell *matCellDef="let element"> {{element['%CPU']}} </td>
            </ng-container>
            <ng-container matColumnDef="mem">
                <th mat-header-cell *matHeaderCellDef> %MEM </th>
                <td mat-cell *matCellDef="let element"> {{element['%MEM']}} </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</mat-card>
