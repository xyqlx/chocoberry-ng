<mat-card class="panel-card">
  <mat-card-header
    ><mat-card-title
      >网络{{ this.shouldUpdate ? "" : "（暂停中）" }}</mat-card-title
    ></mat-card-header
  >
  <mat-card-content>
    <div class="card-inner">
      <table
        mat-table
        [dataSource]="trafficInfo"
        (mouseenter)="stopUpdate()"
        (mouseleave)="continueUpdate()"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td
            mat-cell
            *matCellDef="let element"
            [matTooltip]="element?.program"
            [matTooltipHideDelay]="200"
            matTooltipPosition="left"
          >
            {{ element?.name }}
          </td>
        </ng-container>
        <ng-container matColumnDef="pid">
          <th mat-header-cell *matHeaderCellDef>Pid</th>
          <td mat-cell *matCellDef="let element">{{ element?.pid }}</td>
        </ng-container>
        <ng-container matColumnDef="user">
          <th mat-header-cell *matHeaderCellDef>User</th>
          <td mat-cell *matCellDef="let element">{{ element?.user }}</td>
        </ng-container>
        <ng-container matColumnDef="received">
          <th mat-header-cell *matHeaderCellDef>Received</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.received | netTraffic }}
          </td>
        </ng-container>
        <ng-container matColumnDef="sent">
          <th mat-header-cell *matHeaderCellDef>Sent</th>
          <td mat-cell *matCellDef="let element">
            {{ element?.sent | netTraffic }}
          </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
    </div>
  </mat-card-content>
</mat-card>
