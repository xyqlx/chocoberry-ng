<div class="login-overlay-pane" [formGroup]="form">
    <mat-form-field appearance="fill">
        <mat-label>用户名</mat-label>
        <input formControlName="username" id="username" name="username" autocomplete="username" matInput>
    </mat-form-field>
    <mat-form-field appearance="fill">
        <mat-label>密码</mat-label>
        <input formControlName="password" id="password" name="password" autocomplete="password" matInput [type]="hide ? 'password' : 'text'" (keydown.enter)="login()">
        <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
    </mat-form-field>
    <button mat-button color="primary" (click)="login()">登录</button>
</div>
